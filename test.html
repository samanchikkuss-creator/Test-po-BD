    <style>

        ["–ß—Ç–æ —Ç–∞–∫–æ–µ '—Å–∏—Ä–æ—Ç—ã' –≤ –ë–î?", "–ó–∞–ø–∏—Å–∏, –ø–æ—Ç–µ—Ä—è–≤—à–∏–µ —Å–≤—è–∑—å —Å —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–π —Ç–∞–±–ª–∏—Ü–µ–π", "–ù–æ–≤—ã–µ –∑–∞–ø–∏—Å–∏", "–£–¥–∞–ª–µ–Ω–Ω—ã–µ –∑–∞–ø–∏—Å–∏", "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã"],

    ];

    let currentQuestions = [];
    let currentIdx = 0;
    let timerInterval;

    function toggleSidePanel() {
        document.getElementById('side-panel').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
        if(document.getElementById('side-panel').classList.contains('active')) renderSidebarLogs();
    }

    function renderSidebarLogs() {
        const results = JSON.parse(localStorage.getItem('tr_results') || '[]');
        const errors = JSON.parse(localStorage.getItem('tr_errors') || '[]');
        const rBox = document.getElementById('results-history');
        const eBox = document.getElementById('errors-history');

        rBox.innerHTML = results.length ? '' : '<p style="color:#666; font-size:0.9em; text-align:center;">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>';
        results.slice(-15).reverse().forEach(res => {
            rBox.innerHTML += `<div class="log-item">üìÖ ${res.date} | <b>–û—Ü–µ–Ω–∫–∞: ${res.grade}</b> (${res.score}%)</div>`;
        });

        eBox.innerHTML = errors.length ? '' : '<p style="color:#666; font-size:0.9em; text-align:center;">–û—à–∏–±–æ–∫ –Ω–µ—Ç</p>';
        errors.slice(-20).reverse().forEach(err => {
            eBox.innerHTML += `<div class="err-history-item"><b>${err.q}</b><br><span style="color:#059669">‚úÖ ${err.a}</span></div>`;
        });
        document.getElementById('main-history-count').innerText = errors.length;
    }

    function clearResultsOnly() { if(confirm("–£–¥–∞–ª–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤?")) { localStorage.removeItem('tr_results'); renderSidebarLogs(); } }
    function clearErrorsOnly() { if(confirm("–û—á–∏—Å—Ç–∏—Ç—å —Å–ø–∏—Å–æ–∫ –æ—à–∏–±–æ–∫?")) { localStorage.removeItem('tr_errors'); renderSidebarLogs(); } }

    function initMenu() {
        const container = document.getElementById('stages-container');
        for(let i=0; i<8; i++) {
            let start = i*20 + 1;
            let end = Math.min((i+1)*20, 162);
            let bCls = (start <= 80) ? 'badge-new' : 'badge-old';
            let bTxt = (start <= 80) ? '–ù–æ–≤–æ–µ' : '–°—Ç–∞—Ä–æ–µ';
            const card = document.createElement('div');
            card.className = 'stage-card';
            card.onclick = () => startTest(allQuestionsRaw.slice(i*20, (i*20)+20));
            card.innerHTML = `<span class="badge-info ${bCls}">${bTxt}</span><h3>–≠—Ç–∞–ø ${i+1}</h3><p>${start}-${end}</p>`;
            container.appendChild(card);
        }
        renderSidebarLogs();
    }

    function startRandom() {
        const shuf = [...allQuestionsRaw].sort(() => 0.5 - Math.random());
        startTest(shuf.slice(0, 20));
    }

    function startTest(qs) {
        currentQuestions = qs.map(q => {
            const correct = q[1];
            const opts = q.slice(1).sort(() => Math.random() - 0.5);
            return { q: q[0], options: opts, correctIdx: opts.indexOf(correct), user: null };
        });
        currentIdx = 0;
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        createNav(); renderQuestion(); startTimer();
    }

    function startTimer() {
        let time = 3600; clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            time--; let m = Math.floor(time/60), s = time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(time <= 0) showResult();
        }, 1000);
    }

    function createNav() {
        const nav = document.getElementById('numbers-nav'); nav.innerHTML = '';
        currentQuestions.forEach((_, i) => {
            const d = document.createElement('div');
            d.className = 'num-item'; d.innerText = i + 1; d.id = 'ni-'+i;
            d.onclick = () => { currentIdx = i; renderQuestion(); };
            nav.appendChild(d);
        });
    }

    function renderQuestion() {
        const q = currentQuestions[currentIdx];
        const globalIdx = allQuestionsRaw.findIndex(x => x[0] === q.q);
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('status-badge-container').innerHTML = `<span class="badge-info ${globalIdx < 80 ? 'badge-new' : 'badge-old'}">${globalIdx < 80 ? '–ù–æ–≤–æ–µ' : '–°—Ç–∞—Ä–æ–µ'}</span>`;
        document.querySelectorAll('.num-item').forEach((el, i) => el.classList.toggle('active', i === currentIdx));
        const box = document.getElementById('options-box'); box.innerHTML = '';
        q.options.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option' + (q.user !== null ? (i === q.correctIdx ? ' correct' : (i === q.user ? ' wrong' : '')) : '');
            btn.innerText = opt; btn.disabled = q.user !== null;
            btn.onclick = () => {
                q.user = i; document.getElementById('ni-'+currentIdx).classList.add(i === q.correctIdx ? 'correct' : 'wrong');
                renderQuestion();
            };
            box.appendChild(btn);
        });
    }

    function confirmFinish() { if(confirm("–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç?")) showResult(); }

    function showResult() {
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        const correctCount = currentQuestions.filter(q => q.user === q.correctIdx).length;
        const percent = Math.round((correctCount / currentQuestions.length) * 100);
        let g = percent >= 85 ? 5 : (percent >= 70 ? 4 : (percent >= 60 ? 3 : 2));
        document.getElementById('grade-display').innerText = g;
        document.getElementById('grade-display').style.color = g >= 4 ? 'var(--success)' : 'var(--error)';
        document.getElementById('stats-display').innerText = `–í–µ—Ä–Ω–æ: ${correctCount} –∏–∑ ${currentQuestions.length} (${percent}%)`;
        
        const results = JSON.parse(localStorage.getItem('tr_results') || '[]');
        results.push({ date: new Date().toLocaleDateString(), grade: g, score: percent });
        localStorage.setItem('tr_results', JSON.stringify(results));
        
        const errorPool = JSON.parse(localStorage.getItem('tr_errors') || '[]');
        currentQuestions.filter(q => q.user !== q.correctIdx).forEach(e => {
            if(!errorPool.find(x => x.q === e.q)) errorPool.push({ q: e.q, a: e.options[e.correctIdx] });
        });
        localStorage.setItem('tr_errors', JSON.stringify(errorPool));
        renderSidebarLogs();
    }

    window.onload = initMenu;
</script>
</body>
</html>
